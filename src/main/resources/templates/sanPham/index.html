<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

</head>
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body data-topbar="dark" data-layout="horizontal">
<!-- Begin page -->
<div id="layout-wrapper">
  <header th:replace="layout :: header-page"></header>
  <div th:replace="layout :: topnav"></div>

  
  <!--Nội dung-->
  <div class="main-content">
    <div class="page-content">
      <div class="container-fluid">


        <div class="row">
          <div class="col-lg-3">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-4">Bộ lọc</h4>


                <div>

                  <div class="mt-4 pt-3">
                    <h5 class="font-size-14 mb-3">Price</h5>
                    <input type="text" id="pricerange">
                  </div>
<!--                  Lọc loại sản phẩm -->
                  <div class="mt-4 pt-3">

                    <h5 class="bx font-size-20  bx-filter-alt"> Lọc loại</h5>
                    <div class="form-check mt-2" th:each="loai : ${danhsachloai}">
                      <i >
                        <a th:href="@{/san-pham/loai/{id}(id=${loai.id})}" th:text="${loai.TenLoai}" >
                        </a>
                      </i>
                    </div>
                  </div>

<!--                   Lọc sản phẩm theo giá -->
                  <div class="mt-4 pt-3">
                    <h5 class="bx font-size-20  bx-filter-alt">Lọc giá</h5>
                      <div class="form-check mt-2"   >
                        <a th:href="@{/san-pham/gia/{gia}(gia = 1)}"> Dưới 100</a><br>
                       <a th:href="@{/san-pham/gia/{gia}(gia = 2)}"> 100 -- 300</a><br>
                       <a th:href="@{/san-pham/gia/{gia}(gia = 3)}"> Trên 300</a><br>
                       <a th:href="@{/san-pham/gia/{gia}(gia = 4)}"> Tất cả</a>
                      </div>
                  </div>
<!--                  Lọc sản phẩm theo ký tự-->
                  <div class="mt-4 pt-3">
                    <i class="bx font-size-20  bx-filter-alt"> Lọc kí tự</i>
                      <div class="form-check mt-2" >
                        <a th:href="@{/san-pham/tensp/{tensp}(tensp = 1)}"> A -- Z</a> <br>
                       <a th:href="@{/san-pham/tensp/{tensp}(tensp = 2)}"> Z -- A</a>

                      </div>
                   </div>
<!--                 lọc sản phẩm theo thương hiệu -->
                  <div class="mt-4 pt-3">
                  <h5 class="bx font-size-20  bx-filter-alt"> Lọc thương hiệu</h5>
                    <div class="form-check mt-2" th:each="th : ${danhsachthuonghieu}">
                    <i class="bx bx-caret-right font-size-15 text-warning mb-0 ">
                      <a th:href="@{/san-pham/thuonghieu/{id}(id=${th.MaTH})}" th:text="${th.TenTH}" >  </a></i>
<!--                      <li><a th:href="@{/san-pham/thuonghieu/{id}(id=${th.MaTH})}" th:text="${th.TenTH}"></a></li>-->

                    </div>
                </div>

<!--                  <div class="mt-4 pt-3">-->
<!--                    <h5 class="font-size-14 mb-3">Kết cấu</h5>-->
<!--                    <div>-->
<!--                      <div class="form-check mt-2" th:each="product : ${listProducts}" th:if="product.DangSP">-->
<!--                        <input class="form-check-input" type="checkbox" id="productratingCheck1">-->
<!--                        <label class="form-check-label" for="productratingCheck1">-->
<!--                          <p th:text="${product.DangSP}"></p>-->
<!--                        </label>-->
<!--                      </div>-->
<!--                    </div>-->

<!--                  </div>-->
                </div>


              </div>
            </div>

          </div>
          <div class="col-lg-9">

            <div class="row mb-3">
              <div class="col-xl-4 col-sm-6">
                <div class="mt-2">
                  <h5>Sản phẩm</h5>
                </div>
              </div>
              <div class="col-lg-8 col-sm-6">
                <form class="mt-4 mt-sm-0 float-sm-end d-sm-flex align-items-center" th:action="@{/san-pham}">
                  <div class="search-box me-2">
                    <div class="position-relative">
                      <input class="form-control border-0" placeholder="Tìm kiếm..." type="text" name="search" id="search"  size="50" th:value="${search}" required />
                      <i class="bx bx-search-alt search-icon"></i>
                    </div>
                  </div>
                  <ul class="nav nav-pills product-view-nav justify-content-end mt-3 mt-sm-0">
                    <li class="nav-item">
                      <a class="nav-link active" href="#"><i class="bx bx-grid-alt"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="bx bx-list-ul"></i></a>
                    </li>
                  </ul>


                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-4 col-sm-6" th:each="product : ${listProducts}">
                <div class="card">
                  <div class="card-body">
                    <a th:href="@{/san-pham/chi-tiet/{id}(id=${product.id})}">
                    <div class="product-img position-relative">
                      <!--<div class="avatar-sm product-ribbon">
                                                        <span class="avatar-title rounded-circle  bg-primary">
                                                            - 25 %
                                                        </span>
                      </div>-->
                      <img th:src="${product.anh}" alt="" class="img-fluid mx-auto d-block" height="250" width="250"
                           style="background-color: #f6f6f6;">
                    </div>
                    <div class="mt-3 text-center">
                      <h5 class="mb-2 text-truncate"><a href="javascript: void(0);" class="text-dark" th:text = "${product.TenSP}"></a></h5>

                      <!--<p class="text-muted">
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                      </p>-->
                      <h5 class="my-2"><span class="text-muted me-2"></span> <b th:text = "${product.Gia} +' vnd'" ></b></h5>
                     </div>
                    </a>
                    <div class="mt-3 text-center">
                      <a th:href="@{/gio-hang/them-san-pham/{id}(id=${product.id})}" class="btn btn-primary"> Thêm vào giỏ hàng</a>
                      <a th:href="@{/gio-hang/them-san-pham/{id}(id=${product.id})}" class="btn btn-primary"> Mua ngay</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end row -->

            <div class="row">
              <div class="col-lg-12">
                <!--<ul class="pagination pagination-rounded justify-content-center mt-3 mb-4 pb-1">-->
                  <div th:if="${totalPages > 0}">
                    <div class="row col-sm-10">
                      <div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
                      <ul class="pagination pagination-rounded justify-content-center mt-3 mb-4 pb-1">
                        <li  th:if="${totalPages > 0}" class="page-link"
                             th:each="pageNumber : ${pageNumbers}">
                          <a th:href="@{'/san-pham/page/' + ${pageNumber}}"
                             th:text=${pageNumber}
                             th:class="${pageNumber==currentPage + 1} ? active"
                             class="page-link"
                          ></a>
                        </li>
                      </ul>
                      <!--<div class="col-sm-1">
                        <span th:each="i : ${#numbers.sequence(1, totalPages)}">

                            <span th:unless="${currentPage != i}">[[${i}]]</span>
                        </span>
                      </div>
                      <div class="col-sm-1">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}">Next</a>
                        <span th:unless="${currentPage < totalPages}">Next</span>
                      </div>
                      <div class="col-sm-1">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
                        <span th:unless="${currentPage < totalPages}">Last</span>
                      </div>-->
                    </div>
                  </div>

                    <a href="javascript: void(0);" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link">1</a>

                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                  </li>
                </ul>-->
              </div>
            </div>
          </div>
        </div>
        <!-- end row -->

      </div> <!-- container-fluid -->
    </div>
  </div>
  <!--Hết nội dung-->
</div>
<footer th:replace="layout :: footer"></footer>

<div th:replace="layout :: link-js"></div>

</body>
