<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout_admin :: head-link"></head>

<body data-sidebar="dark" data-layout-mode="light">

<!-- Begin page -->
<div id="layout-wrapper">
  <header  th:replace="admin/layout_admin :: header-page"></header>

  <!-- ========== Left Sidebar Start ========== -->
  <div class="vertical-menu"  th:replace="admin/layout_admin :: menu"></div>
  <!-- Left Sidebar End -->

  <!-- Nội dung -->
  <div class="main-content">

    <div class="page-content">
      <div class="container-fluid">
        <!-- start page title -->
        <div class="row">
          <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
              <h4 class="mb-sm-0 font-size-18">Manager Category</h4>
            </div>
          </div>
        </div>
        <!-- end page title -->

        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Thêm mới</h4>
                <form action="/admin/quan-ly-san-pham/add" th:object="${sanpham} " enctype="multipart/form-data"  method="post">
                  <div class ="form-group ">
                    <label class="form-label"> Tên sản phẩm: </label>
                    <br>
                    <input type="text" class="form-control" th:field="*{TenSP}" id="TenSP" placeholder="Tên sản phẩm">
                  </div>
                  <br>
                  <div class ="form-group">
                  <label class="form-label" for="loaishanpham"> Loại sản phẩm: </label>
                  <br>
                  <select class="form-control" id="loaishanpham" name="loaisanpham">
                    <option value=""> --Chọn loại-- </option>
                    <option th:each="loaisp:${dsloaisp}"
                            th:value="${loaisp.id}"
                            th:text="${loaisp.TenLoai}"></option>
                  </select>
                </div><br>
                  <div class ="form-group">
                    <label class="form-label" for="thuonghieu"> Loại sản phẩm: </label>
                    <br>
                    <select class="form-control" id="thuonghieu" name="thuonghieu">
                      <option value=""> --Chọn loại-- </option>
                      <option th:each="thuonghieu:${dsthuonghieu}"
                              th:value="${thuonghieu.MaTH}"
                              th:text="${thuonghieu.TenTH}"></option>
                    </select>
                  </div><br>
                  <div class="form-group">
                    <input type="file" name="image" accept="image/*" class="form-control-file">
                  </div><br>

                  <div class ="form-group">
                    <label class="form-label" > Giá: </label>
                    <br>
                    <input type="number" class="form-control" th:field="*{Gia}" id="Gia" min=0>
                  </div><br>
                  <div class ="form-group">
                    <label class="form-label" > Số lượng: </label>
                    <br>
                    <input type="number" class="form-control" th:field="*{Soluong}" id="Soluong" min=0>
                  </div><br>
                  <div class ="form-group">
                    <label class="form-label" > Khối lượng: </label>
                    <br>
                    <input type="number" class="form-control" th:field="*{Khoiluong}" id="Khoiluong" min=0>
                  </div><br>
                  <div class ="form-group">
                    <label class="form-label" >Xuất xứ : </label>
                    <br>
                    <input type="text" class="form-control" th:field="*{Xuatxu}" id="Xuatxu">
                  </div><br>
                  <div class ="form-group">
                    <label class="form-label" > Hạn sử dụng: </label>
                    <br>
                    <input type="number" class="form-control" th:field="*{HSD}" id="HSD" min=0>
                  </div><br>
                  <div class ="form-group">
                    <label class="form-label" > Dạng sản phẩm: </label>
                    <br>
                    <input type="text" class="form-control" th:field="*{DangSP}" id="DangSP" placeholder="Dạng sản phẩm">
                  </div><br>
                  <div class ="form-group">
                    <label class="form-label" > Mô tả: </label>
                    <br>
                    <input type="text" class="form-control" th:field="*{Mota}" id="Mota" placeholder="Mô tả" >
                  </div><br>

                  <div class ="form-group">
                    <input type="submit" class="btn btn-primary" value="Xác nhận">
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
        <!-- end row -->

      </div> <!-- container-fluid -->
    </div>
    <!-- End Page-content -->


    <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <script>document.write(new Date().getFullYear())</script> © Skote.
          </div>
          <div class="col-sm-6">
            <div class="text-sm-end d-none d-sm-block">
              Design & Develop by Themesbrand
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <!-- hết nội dung-->
</div>
<!-- END layout-wrapper -->

<footer th:replace="admin/layout_admin :: footer"></footer>
<!-- JAVASCRIPT -->
<div th:replace="admin/layout_admin :: link-js"></div>

</body>
</html>
