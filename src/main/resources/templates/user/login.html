<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head-link"></head>

<body data-topbar="dark" data-layout="horizontal">
<!-- Begin page -->
<div id="layout-wrapper">
    <!--  <header th:replace="layout :: header-page"></header>
  --
      <div th:replace="layout :: topnav"></div>
    -->

    <!--Nội dung-->
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-primary bg-soft">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary">Chat Coffee xin chào !</h5>
                                        <p>Đăng nhập</p>
                                    </div>
                                </div>
                                <div class="col-5 align-self-end">
                                    <img src="/assets/images/profile-img.png" alt="" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div class="auth-logo">
                                    <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="/images/background/CHAT.png" alt="" class="rounded-circle"
                                                     height="170">
                                            </span>
                                    </div>

                            </div>
                            <div class="p-2">
                                <form class="form-horizontal" th:action="@{/login}" method="post">
                                    <div th:if="${param.error}" class="alert alert-danger">
                                        Invalid username and password
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success">
                                        You have been logged out
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Tên đăng nhập</label>
                                        <input type="text"  class="form-control" id="username" name="username"
                                               placeholder="Nhập tên đăng nhập">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Mật khẩu</label>
                                        <div class="input-group auth-pass-inputgroup">
                                            <input type="password"  class="form-control" placeholder="Nhập mật khẩu" name="password"
                                                   aria-label="Password" aria-describedby="password-addon">
                                            <button class="btn btn-light " type="button" id="password-addon"><i
                                                    class="mdi mdi-eye-outline"></i></button>
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-check">
                                        <label class="form-check-label" for="remember-check">
                                            Lưu mật khẩu
                                        </label>
                                    </div>

                                    <div class="mt-3 d-grid">
                                        <button class="btn btn-primary waves-effect waves-light" type="submit">Đăng nhập
                                        </button>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <h5 class="font-size-14 mb-3">Đăng nhập với</h5>

                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <a href="javascript::void()"
                                                   class="social-list-item bg-primary text-white border-primary">
                                                    <i class="mdi mdi-facebook"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript::void()"
                                                   class="social-list-item bg-info text-white border-info">
                                                    <i class="mdi mdi-twitter"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="/oauth2/authorization/google"
                                                   class="social-list-item bg-danger text-white border-danger">
                                                    <i class="mdi mdi-google"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <a href="auth-recoverpw.html" class="text-muted"><i
                                                class="mdi mdi-lock me-1"></i> Quên mật khẩu?</a>
                                    </div>

                                </form>

                            </div>
                            <div class="mt-5 text-center">
                                <p>Bạn chưa có tài khoản? <a href="/user/register" class="fw-medium text-primary"> Đăng ký ngay</a></p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <!--Hết nội dung-->
</div>

<div th:replace="layout :: link-js"></div>

</body>

</html>
