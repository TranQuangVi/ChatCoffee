<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head-link"></head>

<body data-topbar="dark" data-layout="horizontal">
<!-- Begin page -->
<div id="layout-wrapper">
  <header th:replace="layout :: header-page"></header>
  <div th:replace="layout :: topnav"></div>

  <!--Nội dung-->
  <div class="main-content">
    <div class="page-content">
      <div class="container-fluid">
        <!--<div class="row">
          <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
              <h4 class="mb-sm-0 font-size-18">Products</h4>

              <div class="page-title-right">
                <ol class="breadcrumb m-0">
                  <li class="breadcrumb-item"><a href="javascript: void(0);">Ecommerce</a></li>
                  <li class="breadcrumb-item active">Products</li>
                </ol>
              </div>

            </div>
          </div>
        </div>-->
        <!-- end page title -->

        <div class="row">
          <div class="col-lg-3">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-4">Bộ lọc</h4>

                <div>
                  <h5 class="font-size-14 mb-3">Thương hiệu</h5>
                  <div>
                    <div class="form-check mt-2" th:each="brand : ${listbands}"><!--Thêm model-->
                      <input class="form-check-input" type="checkbox" >
                      <label class="form-check-label" for="productratingCheck1">
                        <p th:text="${brand.TenTH}"></p>
                      </label>
                    </div>
                  </div>
                  <div class="mt-4 pt-3">
                    <h5 class="font-size-14 mb-3">Price</h5>
                    <input type="text" id="pricerange">
                  </div>

                  <div class="mt-4 pt-3">
                    <h5 class="font-size-14 mb-3">Xuất xứ</h5>
                    <div class="form-check mt-2" th:each="product : ${listProducts}">
                      <input class="form-check-input" type="checkbox" id="productdiscountCheck1">
                      <label class="form-check-label" for="productdiscountCheck1">
                        <p th:text="${product.Xuatxu}"></p>
                      </label>
                    </div>
                  </div>

                  <div class="mt-4 pt-3">
                    <h5 class="font-size-14 mb-3">Kết cấu</h5>
                    <div>
                      <div class="form-check mt-2" th:each="product : ${listProducts}" th:if="product.DangSP">
                        <input class="form-check-input" type="checkbox" id="productratingCheck1">
                        <label class="form-check-label" for="productratingCheck1">
                          <p th:text="${product.DangSP}"></p>
                        </label>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-lg-9">

            <div class="row mb-3">
              <div class="col-xl-4 col-sm-6">
                <div class="mt-2">
                  <h5>Sản phẩm</h5>
                </div>
              </div>
              <div class="col-lg-8 col-sm-6">
                <form class="mt-4 mt-sm-0 float-sm-end d-sm-flex align-items-center">
                  <div class="search-box me-2">
                    <div class="position-relative">
                      <input type="text" class="form-control border-0" placeholder="Tìm kiếm...">
                      <i class="bx bx-search-alt search-icon"></i>
                    </div>
                  </div>
                  <ul class="nav nav-pills product-view-nav justify-content-end mt-3 mt-sm-0">
                    <li class="nav-item">
                      <a class="nav-link active" href="#"><i class="bx bx-grid-alt"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="bx bx-list-ul"></i></a>
                    </li>
                  </ul>


                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-4 col-sm-6" th:each="product : ${listProducts}">
                <div class="card">
                  <div class="card-body">
                    <a th:href="@{/san-pham/chi-tiet/{id}(id=${product.id})}">
                    <div class="product-img position-relative">
                      <!--<div class="avatar-sm product-ribbon">
                                                        <span class="avatar-title rounded-circle  bg-primary">
                                                            - 25 %
                                                        </span>
                      </div>-->
                      <img th:src="${product.anh}" alt="" class="img-fluid mx-auto d-block" height="250" width="250"
                           style="background-color: #f6f6f6;">
                    </div>
                    <div class="mt-3 text-center">
                      <h5 class="mb-2 text-truncate"><a href="javascript: void(0);" class="text-dark" th:text = "${product.TenSP}"></a></h5>

                      <!--<p class="text-muted">
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                      </p>-->
                      <h5 class="my-2"><span class="text-muted me-2"></span> <b th:text = "${product.Gia} +' vnd'" ></b></h5>
                     </div>
                    </a>
                    <div class="mt-3 text-center">
                      <a th:href="@{/san-pham/chi-tiet/{id}(id=${product.id})}" class="btn btn-primary"> Thêm vào giỏ hàng</a>
                      <a th:href="@{/san-pham/chi-tiet/{id}(id=${product.id})}" class="btn btn-primary"> Mua ngay</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end row -->

            <div class="row">
              <div class="col-lg-12">
                <ul class="pagination pagination-rounded justify-content-center mt-3 mb-4 pb-1">
                  <li class="page-item disabled">
                    <a href="javascript: void(0);" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link">1</a>
                  </li>
                  <li class="page-item active">
                    <a href="javascript: void(0);" class="page-link">2</a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link">3</a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link">4</a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link">5</a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- end row -->

      </div> <!-- container-fluid -->
    </div>
  </div>
  <!--Hết nội dung-->
</div>
<footer th:replace="layout :: footer"></footer>

<div th:replace="layout :: link-js"></div>

</body>

</html>
