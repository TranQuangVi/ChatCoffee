<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head-link"></head>
<link href="/css/home.css" rel="stylesheet" />
<body data-topbar="dark" data-layout="horizontal">
<!-- Begin page -->
<div id="layout-wrapper">
    <header th:replace="layout :: header-page"></header>
    <div th:replace="layout :: topnav"></div>

    <!--Nội dung-->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="card-body" style="padding-left: 20px; padding-right: 20px;">

<!--                        <h4 class="card-title">With indicators</h4>-->
<!--                        <p class="card-title-desc">You can also add the indicators to the-->
<!--                            carousel, alongside the controls, too.</p>-->


                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 115%;  margin-left: -90px;">
                            <ol class="carousel-indicators">
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class=""></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class=""></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class=""></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
<!--                                    <img class="d-block img-fluid" src="resources/static/images/backgroundcf.png" style="width: 1615px; object-fit: cover; height: 850px;"/>-->
                              <img class="d-block img-fluid" src="images/background/bg1.png" style="width: 1615px; object-fit: cover; height: 540px;" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="images/background/bg4.png" style="width: 1615px; object-fit: cover; height: 540px;" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="images/background/bg2.png" style="width: 1615px; object-fit: cover; height: 540px;" alt="Third slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="images/background/bg3.png" style="width: 1615px; object-fit: cover; height: 540px;" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="container" style=" max-width: 1255px; background-color: #bcb0a6; margin-top: 100px">
                        <div class="row" style="display: flex; flex-wrap: wrap; margin-top: 30px;">
                            <div class="col-lg-6 mx-auto">
                                <div class="site-heading text-center">
                                    <span class="site-title-tagline" style="font-size: 1.5rem;">Menu</span>
                                    <h2 class="site-title text-black" style="font-weight: 600;  font-size: 2.5rem; margin-bottom: 15px;"> Loại cà phê </h2>
                                </div>
                            </div>
                        </div>
                        <div class="menu-content" style="width: 1173px;">
                            <div class="row" style="margin-left: 50px; margin-right: 50px; margin-bottom: 30px;">
                                <div class="col-lg-4" th:each = "loaisp: ${listLoais}">
                                    <div class="menu-item">
                                        <div class="menu-item-content">
<!--                                            <div class="menu-item-img">-->

<!--                                                <img src="images/brands/coffee.jpg" />-->
                                           <!--     <img src="assets/img/menu/01.jpg" alt="">-->
<!--                                            </div>-->
                                            <div class="menu-item-info">
                                                <h5 >    <a th:href="@{/loai/{id}(id=${loaisp.id})}" th:text="${loaisp.TenLoai}" > </a></h5>

                                                <p ></p>
                                            </div>
                                        </div>
                                        <div class="menu-item-price"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="counter-area pt-50 pb-50" style="padding-bottom: 20px; padding-top: 20px; margin-top: 45px; width: 1257px; margin-left: 13px; margin-bottom: 15px;">
                        <div class="container">
                            <div class="row" style="display: flex; flex-wrap: wrap; margin-top: 30px;">
                                <div class="col-lg-6 mx-auto">
                                    <div class="site-heading text-center">
<!--                                        <span class="site-title-tagline" style="font-size: 1.5rem;">Menu</span>-->
                                        <h2 class="site-title text-black" style="font-weight: 600;  font-size: 2.5rem; margin-bottom: 15px;">Thương Hiệu </h2>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="text-align: center; ">
                                <div class="col-lg-3 col-sm-6" th:each = "thuonghieu: ${danhsachthuonghieu}">
                                    <div class="counter-box">
                                        <div class="icon" style="width: 260px; height: 130px; font-family: Arial, sans-serif;">
                                            <img src="/images/brands/phuclong.png" alt="" style="width: 140px; margin-right: -20px;margin-bottom: 10px;"><br>
                                        </div>
                                        <div class="menu-item-content">
                                            <div class="menu-item-info" style="font-family: Arial, sans-serif;">
<!--                                            <h6 class="title"> Trung Nguyên </h6>-->
<!--                                            <h5  th:text = "${thuonghieu.TenTH}"></h5>-->
                                               <h5> <a style="font-size: 20px; margin-left: 95px;  color: #000000; " th:href="@{/thuonghieu/{id}(id=${thuonghieu.MaTH})}" th:text="${thuonghieu.TenTH}" >  </a></h5>
                                            <p ></p>
                                        </div>  </div>
                                    </div>
                                </div>

<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                    <div class="shop-area py-120" style="padding: 120px 0;">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-5 mx-auto">
                                    <div class="site-heading text-center">
                                        <span class="site-title-tagline" style="font-size: 1.5rem;">Chat Shop</span>
                                        <h2 class="site-title" style="font-weight: 600; font-size: 2.5rem; margin-bottom: 15px;">Sản phẩm nổi bật </h2>

                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-md-6 col-lg-3" th:each = "sanpham: ${listProducts}">
                                    <div class="shop-item">
                                        <div class="shop-item-img">
                                           <!-- <img src="https://live.themewild.com/coffero/assets/img/shop/01.png" style="width: 222px;" alt="">-->
                                            <img th:src="@{${sanpham.anh}}" style="width: 222px;" alt="">
                                            <div class="shop-item-meta">
                                                <a href="#"><i class="far fa-heart"></i></a>
                                                <a href="#"><i class="far fa-shopping-cart"></i></a>
                                            </div>
                                        </div>
                                        <div class="shop-item-info">
                                         <!--   <div class="shop-item-rate">
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                            </div>-->
<!--                                            <a th:href="@{/san-pham/thuonghieu/{id}(id=${th.MaTH})}" th:text="${th.TenTH}" >  </a></i>-->
                                            <a th:href="@{/chi-tiet/{id}(id=${sanpham.id})}">
                                                <div  class="shop-item-title"  th:text = "${sanpham.TenSP} " ></div>
                                            </a>
                                            <div class="shop-item-price"  th:text = "${sanpham.Gia}"> </div>
                                            <div class="mt-3 text-center">
                                                <a th:href="@{/gio-hang/them-san-pham/{id}(id=${sanpham.id})}" class="btn btn-primary"> Thêm vào giỏ hàng</a>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>



                            </div>
                        </div>
                    </div>
                </div><!-- end row -->
            </div> <!-- container-fluid -->
        </div><!-- End Page-content -->
    </div>
    <!--Hết nội dung-->
</div>
<footer th:replace="layout :: footer"></footer>

<div th:replace="layout :: link-js"></div>

</body>

</html>
